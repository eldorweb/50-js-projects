<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback UI design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="panel-container" id="panel">
        <strong>How satisfiedare you with our <br> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/166/166527.png" alt="unhappy">
                <small>Unhappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons-png.flaticon.com/128/1791/1791385.png" alt="Neutral">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons-png.flaticon.com/128/2351/2351491.png" alt="Satisfied">
                <small>Satisfied</small>
            </div>

        </div>
        <button class="btn" id="send">Send Review</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
